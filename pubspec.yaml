name: opero
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State management
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.4
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  firebase_storage: ^12.4.10
  uuid: ^4.5.1

  # Logging
  logger: ^2.4.0

  # Core
  go_router: ^16.2.0
  iconsax: ^0.0.8
  get_it: ^8.2.0
  hive: ^2.2.3
  shared_preferences: ^2.5.3

  # JSON serialization
  json_annotation: ^4.9.0
  google_sign_in: ^7.1.1
  flutter_facebook_auth: ^7.1.2
  image_picker: ^1.2.0
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.7.0
  json_serializable: ^6.6.1  # eklendi

flutter:
  uses-material-design: true

assets:
  - assets/fonts/poppins/

fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/poppins/Poppins-Thin.ttf
        weight: 100
      - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/poppins/Poppins-Light.ttf
        weight: 300
      - asset: assets/fonts/poppins/Poppins-Regular.ttf
        weight: 400
      - asset: assets/fonts/poppins/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/poppins/Poppins-Bold.ttf
        weight: 700
      - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/poppins/Poppins-Black.ttf
        weight: 900
